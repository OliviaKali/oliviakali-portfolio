<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decyma Contact</title>
</head>
<body>
    <h1>Decyma Contact</h1>
    <form action="/contact-form-sent" id="contact-form" method="post" role="form">
        <fieldset>
          <label for="name">Name</label>
          <input 
            id="name" 
            name="name" 
            type="text" 
            placeholder="Your name" 
            required>
      
          <label for="email">Email</label>
          <input 
            id="email" 
            name="email" 
            type="text" 
            placeholder="Your email" 
            required>

            <!-- <label for="subject">Subject</label>
            <input 
              id="subject" 
              name="subject" 
              type="text" 
              placeholder="Email Subject" 
              required> -->
      
          <label for="message">Message</label>
          <textarea 
            id="message" 
            name="message" 
            placeholder="Enter your message here" 
            rows="3" 
            required>
          </textarea>
      
          <button type="submit">Submit</button>
        </fieldset>
      </form>
</body>
</html>
